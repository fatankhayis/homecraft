<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan Saya</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            z-index: 10;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0.25rem;
            overflow: hidden;
        }

        .dropdown.active {
            display: block;
        }

        .dropdown a {
            display: block;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: black;
            transition: background 0.2s;
        }

        .dropdown a:hover {
            background: #f3f3f3;
        }

        /* Reduced Navbar Height */
        header {
            padding: 1rem 2rem; /* Reduced padding */
        }
    </style>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById("profileDropdown");
            dropdown.classList.toggle("active");
        }

        document.addEventListener("click", function (event) {
            const dropdown = document.getElementById("profileDropdown");
            const profileIcon = document.getElementById("profileIcon");
            if (!dropdown.contains(event.target) && !profileIcon.contains(event.target)) {
                dropdown.classList.remove("active");
            }
        });
    </script>
</head>

<body class="bg-white">
    <!-- Header -->
    <header class="bg-amber-800 p-4 flex items-center justify-between fixed top-0 left-0 w-full z-50">
        <a href="beranda.html" class="text-white text-2xl font-bold">HOMECRAFT</a>
        <div class="flex items-center space-x-6 text-white">
            <i class="fas fa-search cursor-pointer"></i>
            <i class="fas fa-bell relative">
                <span class="absolute -top-1 -right-1 flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-sky-500"></span>
                </span>
            </i>
            <a href="keranjang.html"><i class="fas fa-shopping-cart"></i></a>
            <div class="relative">
                <i id="profileIcon" class="fas fa-user-circle cursor-pointer" onclick="toggleDropdown()"></i>
                <div id="profileDropdown" class="dropdown">
                    <a href="profilesaya.html">Profile Saya</a>
                    <a href="menu.html">Pesanan Saya</a>
                    <a href="logout.html">Keluar</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Content -->
    <div class="container mx-auto p-6 mt-20 bg-white shadow-lg rounded-lg max-w-4xl">
        <div class="flex items-center justify-start mb-6">
            <!-- Profile Image -->
            <img src="./assets/profile.jpg" alt="User Profile Picture" class="w-12 h-12 rounded-full">
            
            <!-- User Info -->
            <div class="ml-4 flex flex-col">
                <p class="font-bold text-lg">Pesanan Saya</p>
                <p class="text-sm text-amber-600">Aldorandy Septian</p>
            </div>
        </div>
        
        <!-- Banner Image -->
        <div class="bg-gray-200 rounded-lg overflow-hidden mb-6">
            <img src="./assets/kayu1.jpg" alt="Wooden Texture Banner" class="w-full h-40 object-cover">
        </div>

        <!-- Menu Items -->
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-6">
            <!-- Menu Item -->
            <div class="flex flex-col items-center p-4 bg-white rounded shadow hover:shadow-lg cursor-pointer"
                 onclick="window.location.href='dikemas.html'">
                <i class="fas fa-box-open text-amber-600 text-2xl"></i>
                <p class="mt-2 text-sm font-medium text-gray-700">Sedang Dikemas</p>
            </div>
            <div class="flex flex-col items-center p-4 bg-white rounded shadow hover:shadow-lg cursor-pointer"
                 onclick="window.location.href='#'">
                <i class="fas fa-truck text-amber-600 text-2xl"></i>
                <p class="mt-2 text-sm font-medium text-gray-700">Dikirim</p>
            </div>
            <div class="flex flex-col items-center p-4 bg-white rounded shadow hover:shadow-lg cursor-pointer"
                 onclick="window.location.href='#'">
                <i class="fas fa-wallet text-amber-600 text-2xl"></i>
                <p class="mt-2 text-sm font-medium text-gray-700">Pembayaran</p>
            </div>
            <div class="flex flex-col items-center p-4 bg-white rounded shadow hover:shadow-lg cursor-pointer"
                 onclick="window.location.href='#'">
                <i class="fas fa-star text-amber-600 text-2xl"></i>
                <p class="mt-2 text-sm font-medium text-gray-700">Penilaian</p>
            </div>
            <div class="flex flex-col items-center p-4 bg-white rounded shadow hover:shadow-lg cursor-pointer"
                 onclick="window.location.href='#'">
                <i class="fas fa-history text-amber-600 text-2xl"></i>
                <p class="mt-2 text-sm font-medium text-gray-700">Riwayat Pesanan</p>
            </div>
            <div class="flex flex-col items-center p-4 bg-white rounded shadow hover:shadow-lg cursor-pointer"
                 onclick="window.location.href='#'">
                <i class="fas fa-times-circle text-amber-600 text-2xl"></i>
                <p class="mt-2 text-sm font-medium text-gray-700">Pembatalan Pesanan</p>
            </div>
            <div class="flex flex-col items-center p-4 bg-white rounded shadow hover:shadow-lg cursor-pointer"
                 onclick="window.location.href='#'">
                <i class="fas fa-heart text-amber-600 text-2xl"></i>
                <p class="mt-2 text-sm font-medium text-gray-700">Favorit</p>
            </div>
        </div>
    </div>
</body>
</html>
