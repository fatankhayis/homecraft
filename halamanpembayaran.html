<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOMECRAFT - Selesaikan Pembayaran</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body class="bg-white">
  <!-- Header -->
  <header class="bg-amber-800 p-4 flex items-center justify-between">
    <a href="beranda.html" class="text-white text-2xl font-bold">HOMECRAFT</a>
    <div class="flex-grow flex justify-center">
      <div class="relative flex-grow max-w-md">
        <input type="text" placeholder="Pencarian" class="p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-white">
        <i class="fas fa-search absolute right-3 top-3 text-gray-500"></i>
      </div>
    </div>
    <div class="flex items-center space-x-4">
      <img src="https://storage.googleapis.com/a1aa/image/afzsl4qARpR5Dii684hdWyOnVHXN8CvK5pew3OlVzxm8TsenA.jpg" alt="User profile picture" class="rounded-full border-2 border-white" width="40" height="40">
      <span class="text-white">Aldorandy</span>
    </div>
  </header>

  <main class="p-8">
    <!-- Countdown Timer -->
    <div class="text-gray-700 mb-4">
      <i class="fas fa-lock"></i>
      <span class="ml-2">Selesaikan Pembayaran</span>
    </div>
    <div class="text-center mb-8">
      <h2 class="text-lg font-medium">Selesaikan Pembayaran Dalam</h2>
      <div id="countdown" class="text-red-600 text-2xl font-bold my-2"></div>
      <div class="text-gray-500">Batas Akhir Pembayaran</div>
      <div id="deadline" class="text-gray-700 font-medium"></div>
    </div>

    <!-- Payment Summary -->
    <div class="border rounded-lg p-4 mb-8">
      <div class="flex justify-between items-center mb-4">
        <div class="text-gray-700 font-medium">Mandiri account</div>
        <img alt="Mandiri logo" height="50" src="./assets/mandiri.jpeg" width="100"/>
      </div>
      <hr>
      <div class="mb-4">
        <div class="text-gray-500">Nomor Rekening Pembayaran</div>
        <div class="text-gray-700 text-lg font-medium">5794795721776</div>
        <button class="text-[#b46932] font-medium" onclick="copyToClipboard('5794795721776')">Salin</button>
      </div>
      <div id="shoppingSummary"></div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-between">
      <button onclick="goBack()" class="bg-[#b46932] text-white py-2 px-8 rounded">Kembali</button>
      <button onclick="shopMore()" class="bg-[#b46932] text-white py-2 px-8 rounded">Belanja Lagi</button>
    </div>
  </main>

  <script>
    // Function to copy text to clipboard
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
      alert("Nomor rekening disalin: " + text);
    }

    // Function to go back to the previous page
    function goBack() {
      window.history.back();
    }

    // Function to redirect to the shopping page
    function shopMore() {
      window.location.href = "beranda.html";
    }

    // Countdown Timer
    const deadline = new Date(Date.now() + 24 * 60 * 60 * 1000); // 24 hours from now
    document.getElementById("deadline").textContent = deadline.toLocaleString();

    function updateCountdown() {
      const now = new Date();
      const timeRemaining = deadline - now;

      if (timeRemaining > 0) {
        const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
        document.getElementById("countdown").textContent = `${hours}:${minutes}:${seconds}`;
      } else {
        document.getElementById("countdown").textContent = "Waktu pembayaran habis";
      }
    }
    setInterval(updateCountdown, 1000);

    // Load Shopping Summary from localStorage
    const shoppingData = JSON.parse(localStorage.getItem("shoppingSummary")) || {
      total: "Rp 0",
      items: [],
    };
    const shoppingSummaryDiv = document.getElementById("shoppingSummary");
    shoppingSummaryDiv.innerHTML = `
      <div class="mb-4">
        <div class="text-gray-500">Total Tagihan</div>
        <div class="text-gray-700 text-lg font-medium">${shoppingData.total}</div>
      </div>
    `;
  </script>
</body>
</html>
